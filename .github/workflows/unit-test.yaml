name: unit-test
on: push
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Install Dependencies
      run: go get ./...
    - name: Test
      run: go test ./...